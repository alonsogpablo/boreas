<!-- templates/registration/password_reset_done.html -->
{% extends 'base_generic.html' %}
{% load crispy_forms_tags %}
{% load i18n %}


{% block title %}{%  trans 'Email Sent'  %}{% endblock %}

{% block container %}
<form method="post">
  {% csrf_token %}
  {{ form | crispy}}
  <button type="submit"  class="btn btn-primary">{%  trans 'Save changes'  %}</button>
</form>
{% endblock %}
